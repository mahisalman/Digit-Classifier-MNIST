<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MNIST Digit Recognizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px;
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    #canvas {
      border: 4px solid #333;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: crosshair;
    }

    .btn-container {
      margin-top: 15px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #34495e;
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      #canvas {
        width: 240px;
        height: 240px;
      }

      button {
        padding: 10px 16px;
        margin: 8px 5px;
      }
    }
  </style>
</head>
<body>

  <h2>üß† Handwritten Digit Classifier</h2>
  <canvas id="canvas" width="280" height="280"></canvas>

  <div class="btn-container">
    <button onclick="clearCanvas()">üßπ Clear</button>
    <button onclick="submitCanvas()">üîç Predict</button>
  </div>

  <div id="result">Draw a digit and click Predict!</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      document.getElementById('result').innerText = 'Draw a digit and click Predict!';
    }

    function submitCanvas() {
      const imageData = canvas.toDataURL('image/png');

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').innerText =
          `Prediction: ${data.digit} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
      });
    }

    // Initialize white background on load
    window.onload = () => clearCanvas();
  </script>
</body>
</html>
